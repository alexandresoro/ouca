schema: src/model/schema.graphql
generates:
  src/model/graphql.ts:
    plugins:
      - typescript
    config:
      enumsAsConst: true
  src/graphql/generated/graphql-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: "import {PartialDeep} from 'type-fest';"
    config:
      allowEnumStringTypes: true
      defaultMapper: PartialDeep<{T}> | null
