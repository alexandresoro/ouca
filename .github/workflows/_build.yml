name: Validate, Test & Build

on:
  workflow_call:
    inputs:
      with-sentry:
        required: false
        type: boolean
      upload-backend:
        required: false
        type: boolean
    outputs:
      nodeVersion:
        description: "The node.js version used for the build"
        value: ${{ jobs.validate-test-build.outputs.nodeVersion }}

env:
  NODE_VERSION: 18

jobs:
  validate-test-build:
    runs-on: ubuntu-latest

    outputs:
      nodeVersion: ${{ steps.nodeVersion.outputs.nodeVersion }}

    steps:
      - name: Setup Node version
        id: nodeVersion
        run: |
          echo "nodeVersion=$NODE_VERSION" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - uses: google/wireit@setup-github-actions-caching/v1

      - name: Install dependencies
        run: pnpm install

      - name: Biome
        run: pnpm run biome:ci

      - name: Test
        run: pnpm --aggregate-output --recursive run test
        
      - name: Lint
        run: pnpm --aggregate-output --recursive run lint

      - name: Build
        run: pnpm run build:ci
        env:
          ENABLE_SENTRY: ${{ inputs.with-sentry }}
          SENTRY_RELEASE: ${{ github.sha }}
          SENTRY_URL: ${{ vars.SENTRY_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}

      - name: Upload artifact - frontend
        uses: actions/upload-artifact@v3
        with:
          name: dist-frontend
          path: |
            packages/frontend/dist/
            functions/
          retention-days: 1
          if-no-files-found: error

      - name: Upload artifact - backend
        if: ${{ inputs.upload-backend }}
        uses: actions/upload-artifact@v3
        with:
          name: dist-node-lts
          path: |
            packages/backend/dist/
            packages/common/dist/
            packages/backend/migrations/
            package.json
            pnpm-*.yaml
            packages/backend/package.json
            packages/common/package.json
            !**/node_modules/**
          retention-days: 1
          if-no-files-found: error
