name: CI/CD

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - master

jobs:
  check-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - node-version: 16.x
            type: "build,lts"
            published: true
          - node-version: 18.x
            type: "next"
            published: false

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prettier
        run: npm run prettier:check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload artifact
        if: ${{ matrix.published }} && github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: dist-node-lts
          path: | 
            dist/
            !dist/**/*.spec.js
            package.json
            package-lock.json
            prisma/
          retention-days: 1
          if-no-files-found: error


  docker-publish:
    needs: check-build

    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Retrieve built artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-node-lts
          path: build

      - name: Set the default docker tag
        run: |
          echo "DOCKER_TAG=latest" >> $GITHUB_ENV

      - name: Set docker tag as branch name if on a branch
        if: startsWith(github.ref, 'refs/heads/') && github.ref != 'refs/heads/master'
        run: |
          echo "DOCKER_TAG=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Retrieve docker label if this is a tag push
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "DOCKER_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Docker meta
        uses: docker/metadata-action@v4
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          # branch event
          type=ref,event=branch
          # tag event
          type=ref,event=tag
          # set latest tag for master branch
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
        flavor: |
          latest=false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GitHub Container Registry
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          platforms: |
            linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
