name: Build and release

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - master

jobs:
  check-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - node-version: 16.x
            type: "build,lts"
          # - node-version: 17.x
          #   type: "next"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Tests
        run: npm run test -- --passWithNoTests

      - name: Build
        run: GENERATE_SOURCEMAP=false REACT_APP_API_URL="" npm run build
        
      - name: Compute the release name
        if: github.event_name == 'push'
        run: |
          echo "release_tag=v`date '+%Y-%m-%d_%H-%M-%S'`" >> $GITHUB_ENV
          
      - name: Compute the release name for tags
        if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
        run: |
          echo "release_tag=v${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          
      - name: Prepare release content
        if: github.event_name == 'push'
        run: |
          tar -cvzf ouca-web-${{env.release_tag}}.tar.gz -C build/ .
      
      - name: Publish the release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: ${{ env.release_tag }}
          files: |
            ouca-web-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    needs: check-build

    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set the default docker tag
        run: |
          echo "DOCKER_TAG=latest" >> $GITHUB_ENV

      - name: Set docker tag as dev if on dev branch
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "DOCKER_TAG=dev" >> $GITHUB_ENV

      - name: Retrieve docker label if this is a tag push
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "DOCKER_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
