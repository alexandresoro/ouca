name: Build, Test & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      nodeVersion: ${{ steps.nodeVersion.outputs.nodeVersion }}

    steps:
      - name: Setup Node version
        id: nodeVersion
        run: |
          echo "nodeVersion=18" >> $GITHUB_OUTPUT
          echo "nodeVersion=18" >> $GITHUB_ENV

      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.nodeVersion }}
          cache: "pnpm"

      - uses: google/wireit@setup-github-actions-caching/v1

      - name: Install dependencies
        run: pnpm install

      - run: pnpm run backend generate-graphql

      - name: Rome
        run: pnpm run rome:ci

      - name: Test
        run: pnpm --aggregate-output --recursive run test
        
      - name: Lint
        run: pnpm --aggregate-output --recursive run lint

      - name: Build
        run: pnpm run build:ci
        env:
          # Only enable Sentry on new commits in default branch
          ENABLE_SENTRY: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          SENTRY_RELEASE: ${{ github.sha }}
          SENTRY_URL: ${{ vars.SENTRY_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
      
      - name: Deploy to CloudFlare - frontend
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_PROJECT_NAME }}
          directory: "./packages/frontend/dist"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact - backend
        uses: actions/upload-artifact@v3
        with:
          name: dist-node-lts
          path: |
            packages/backend/dist/
            packages/common/dist/
            packages/backend/migrations/
            package.json
            pnpm-*.yaml
            packages/backend/package.json
            packages/common/package.json
            !**/node_modules/**
          retention-days: 1
          if-no-files-found: error

  publish-backend-image:
    needs: build
    concurrency: publish-backend-docker-${{ github.ref }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Retrieve artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-node-lts
          path: build

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}-backend
          tags: |
            # branch event
            type=ref,event=branch
            # tag event
            type=ref,event=tag
            # set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GitHub Container Registry
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          builder: ${{ steps.buildx.outputs.name }}
          build-args: |
            NODE_IMAGE_VERSION=${{ needs.build.outputs.nodeVersion }}
          context: .
          file: Dockerfile.ci
          platforms: |
            linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Dispatch dev env update
        if: github.ref_name == github.event.repository.default_branch
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: alexandresoro/k3s
          event-type: update-ouca-dev-backend-image
          token: ${{ secrets.DISPATCH_TOKEN }}
          client-payload: '{"tag":"${{ steps.docker_build.outputs.digest }}"}'
