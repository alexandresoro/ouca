name: Build and release

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
      - "*.*.*"
  pull_request:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - node-version: 16
            type: "build,lts"
            published: true
          - node-version: latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prettier
        run: npm run prettier:check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
        
      - name: Compute the release name
        if: github.event_name == 'push'
        run: |
          echo "release_tag=v`date '+%Y-%m-%d_%H-%M-%S'`" >> $GITHUB_ENV
          
      - name: Compute the release name for tags
        if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
        run: |
          echo "release_tag=v${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          
      - name: Prepare release content
        if: matrix.published && github.event_name == 'push'
        run: |
          tar -cvzf ouca-web-latest.tar.gz -C dist/ .

      - name: Publish the release
        if: matrix.published && github.event_name == 'push'
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Latest version"
          files: |
            ouca-web-latest.tar.gz
