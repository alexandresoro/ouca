version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      timezone: "Europe/Paris"
    commit-message:
       prefix: "chore(deps)"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "@types/node"
        # Ignore node types updates to stick w/ current LTS
        versions: ["21.x", "22.x"]
    groups:
      fastify:
        patterns:
          - "fastify"
          - "@fastify/*"
        update-types:
          - "major"
          - "minor"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
        update-types:
          - "major"
          - "minor"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
        update-types:
          - "major"
          - "minor"
      i18next:
        patterns:
          - "i18next"
          - "i18next-*"
          - "*-i18next"
        update-types:
          - "major"
          - "minor"
      react-query:
        patterns:
          - "@tanstack/react-query"
          - "@tanstack/react-query-devtools"
      sentry:
        patterns:
          - "@sentry/*"
        exclude-patterns:
          - "@sentry/vite-plugin"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      timezone: "Europe/Paris"
    commit-message:
       prefix: "chore(deps/actions)"
