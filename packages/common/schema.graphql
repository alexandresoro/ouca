  count: Int!
}

type PaginatedSearchDonneesResult implements PaginatedResult {
  result(
    searchCriteria: SearchDonneeCriteria
    searchParams: SearchDonneeParams
    orderBy: SearchDonneesOrderBy
    sortOrder: SortOrder
  ): [Donnee]
  count(searchCriteria: SearchDonneeCriteria): Int!
}

