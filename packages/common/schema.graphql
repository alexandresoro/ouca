enum Nicheur {
  possible
  probable
  certain
}

enum CoordinatesSystemType {
  gps
  lambert93
}

type Comportement {
  id: Int!
  code: String!
  libelle: String!
  nicheur: Nicheur
}

type Departement {
  id: Int!
  code: String!
}

type Observateur {
  id: Int!
  libelle: String!
}

type Classe {
  id: Int!
  libelle: String!
}

type Commune {
  id: Int!
  code: Int!
  nom: String!
  departement: Departement!
}

type Espece {
  id: Int!
  code: String!
  nomFrancais: String!
  nomLatin: String!
  classe: Classe!
}

type EstimationDistance {
  id: Int!
  libelle: String!
}

type EstimationNombre {
  id: Int!
  libelle: String!
  nonCompte: Boolean!
}

type Meteo {
  id: Int!
  libelle: String!
}

type LieuDit {
  id: Int!
  nom: String!
  altitude: Int!
  longitude: Float!
  latitude: Float!
  coordinatesSystem: CoordinatesSystemType!
  commune: Commune!
}

type Milieu {
  id: Int!
  code: String!
  libelle: String!
}

type Sexe {
  id: Int!
  libelle: String!
}

type Age {
  id: Int!
  libelle: String!
}

type Coordinates {
  altitude: Int!
  longitude: Float!
  latitude: Float!
  system: CoordinatesSystemType!
}

type Inventaire {
  id: Int!
  observateur: Observateur!
  associes: [Observateur!]!
  date: String!
  heure: String
  duree: String
  lieuDit: LieuDit!
  customizedCoordinates: Coordinates
  temperature: Int
  meteos: [Meteo!]!
}

type Donnee {
  id: Int!
  inventaire: Inventaire!
  espece: Espece!
  sexe: Sexe!
  age: Age!
  estimationNombre: EstimationNombre!
  nombre: Int
  estimationDistance: EstimationDistance
  distance: Int
  regroupement: Int
  comportements: [Comportement!]!
  milieux: [Milieu!]!
  commentaire: String
}

enum SortOrder {
  asc
  desc
}
